<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/favicon.svg">
    <title>...</title>
    
</head>
<body> 
<div class="over-container">
   <div class="illustration-container">
        <h1 class="name">Code-up<sup>Â®</sup></h1>
        <img src="./assets/Code typing-bro.svg" alt="">
        <p class="msg">Sign up now to start your coding journey with Code-up!</p>
   </div>
   <form action="">
        <div class="form-container">
            <h1 class="form-head">Lets get started:</h1>
        
        <div class="input">
            <label for="first-name"></label>
            <input type="text" name="first-name" id="first-name" required>
            <span> First name </span> 
            <div class="catch-error"></div>
        </div>
        <div class="input">
            <label for="last-name"></label>
            <input type="text" name="last-name" id="last-name" required>
            <span> Last name </span>
            <div class="catch-error"></div>
        </div>
        <div class="input">
            <label for="email"></label>
            <input type="text" name="email" id="email" required>
            <span>Email</span>
            <div class="catch-error"></div>
        </div>
        <div class="input">
            <label for="phone"></label>
            <input type="tel" name="phone" id="phone" >
            <span>Phone# optional</span>
            <div class="catch-error"></div>
        </div>
        <div class="input">
            <label for="password"></label>
            <input type="password" name="password" id="password" class="password" required>
            <span>Password</span>
            <div class="catch-error"></div>
        </div>
        <div class="input">
            <label for="confirm-pass"></label>
            <input type="type" name="confirm-pass" id="confirm-pass" class="confirm-pass" required>
            <span>Confirm password</span>
            <div class="catch-error"></div>
        </div>
        <div class="btn" id="btn">
            <button type="submit" class="btn">Create account</button>  
            <p class="btn-text">Already have an account? <a class="highlight" href="">LOGIN</a></p> 
        </div>
        <div class="offers">
            <input type="checkbox" id="offers" name="offers" checked>
            <label for="offers"> sign me up to receive emails from Code-up with member-only offers.  </label><br>
            
        </div>
    </div>
   </form>
</div>

</body>
</html>
